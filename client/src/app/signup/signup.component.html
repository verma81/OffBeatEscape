<div class="Signup_Page">
    <div class=Signup_Wrapper>
        <div class="Signup_Box">
            <div class="Signup_Header">
            </div>
            <div class="Signup_Body">
                <form>
                    <div class="Signup_Body__User_Avatar">
                        <img src="../../assets/user.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="Signup_Body__Email_Wrapper">
                        <mat-form-field appearance="standard" [style.width.%]="100">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="johndoe@example.com" [(ngModel)]="credentials.username" #username="ngModel" name="username" id="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <mat-error *ngIf="(username.invalid && (username.dirty || username.touched) && (username.errors.required))">Please enter email</mat-error>
                            <mat-error *ngIf="(username.invalid && (username.dirty || username.touched) && (username.errors.pattern))">Please enter valid email</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="Signup_Body__Password_Wrapper">
                        <mat-form-field appearance="standard" [style.width.%]="100">
                            <mat-label>Enter Password</mat-label>
                            <input matInput type="password" [(ngModel)]="credentials.password" #password="ngModel" name="password" id="password" required>
                            <mat-error *ngIf="(password.invalid && (password.dirty || password.touched) && password.errors.required)">Please enter password</mat-error>
                        </mat-form-field> 
                    </div>
                    <div class="Signup_Body__Password_Wrapper">
                        <mat-form-field appearance="standard" [style.width.%]="100">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" [(ngModel)]="credentials.confirmPassword" #confirmPassword="ngModel" name="confirmpassword" id="confirmpassword" appPasswordvalidator="password" required>
                            <mat-error *ngIf="(confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors.required)">Please enter password</mat-error>    
                            <mat-error *ngIf="confirmPassword.hasError('passwordMatchError') && !confirmPassword.errors.required">Passwords do not match</mat-error>
                        </mat-form-field> 
                    </div>
                    <div class="Signup_Body_Submit_Button_Wrapper">
                        <button mat-raised-button [disabled]="username.invalid || password.invalid || confirmPassword.invalid" (click)="onSignUpClick()">Submit</button>
                        <div (click)="goToLogin()">
                            <mat-hint>Already have an account? Login..</mat-hint>
                        </div>
                    </div>
                    <div class="Signup_Body__Successfull_SignUp">
                        <mat-hint *ngIf="signedUpSuccessfully">Signed up Successfully</mat-hint>
                    </div>
                    <div class="Signup_Body__Social_Buttons_Wrapper">
                        <span (click)="signInWithFB()">
                            <i class="fa fa-facebook-square fa-3x" aria-hidden="true"> </i>
                        </span>
                        <span (click)="signInWithGoogle()">
                            <i class="fa fa-google fa-3x" aria-hidden="true"> </i>
                        </span>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner type="ball-clip-rotate-pulse">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
